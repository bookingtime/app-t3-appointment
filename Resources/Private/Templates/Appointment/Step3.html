{namespace core=TYPO3\CMS\Core\ViewHelpers}
<f:layout name="BackendLayout" />

<f:section name="Content">
<f:render partial="Flashmessages.html" arguments="{_all}" />
<div class="step" id="step3">
   <div class="box1 border border-3 rounded-3 px-4 py-3 mt-5 mx-auto text-center">
      <i class="bi text-success bi-check-circle-fill"></i>
      <h3 class="text-center fw-bold mt-2 mb-2"><f:translate key="htmlKey" id="{LLL.be}step3.h3.1" /></h3>
   </div>
   <div class="box2 border border-3 rounded-3 px-4 py-2 mt-2 mx-auto">
      <h5 class="fw-bold my-3 d-flex align-items-center"><i class="me-3 bi fs-1 bi-calendar2-check text-primary"></i> <f:translate key="htmlKey" id="{LLL.be}step3.h5.2" /></h5>

      <f:if condition="{data.email} == ''">
         <f:then><f:variable name="email" value="{f:translate(key: '{LLL.be}step2.form.email.placeholder')}" /></f:then>
         <f:else><f:variable name="email" value="{data.email}" /></f:else>
      </f:if>

      <p><f:format.raw><f:translate key="htmlKey" id="{LLL.be}step3.p.2" arguments="{0:email}" /></f:format.raw></p>
      <p><f:translate key="htmlKey" id="{LLL.be}step3.p.3" /></p>
   </div>
   <div class="box3 border border-3 rounded-3 px-4 py-2 mt-0 mx-auto">
      <h5 class="fw-bold my-3 d-flex align-items-center"><i class="me-3 bi fs-1 bi-eye-fill text-primary"></i> <f:translate key="htmlKey" id="{LLL.be}step3.h5.1" /></h5>

      <f:variable name="preview"><f:uri.action action="preview" arguments="{bookingtimepageurl:bookingtimepageurl}" /></f:variable>
      <f:variable name="list"><f:uri.action action="list" /></f:variable>

      <f:if condition="{bookingtimepageurl}">
         <f:then>
            <p><f:format.raw><f:translate key="htmlKey" id="{LLL.be}step3.p.1" arguments="{0:preview}" /></f:format.raw></p>
         </f:then>
         <f:else>
            <p><f:format.raw><f:translate key="htmlKey" id="{LLL.be}step3.p.1" arguments="{0:list}" /></f:format.raw></p>
         </f:else>
      </f:if>

   </div>
</div>
</f:section>
